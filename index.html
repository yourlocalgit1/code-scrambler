<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Labyrinthus Drag Scrambler</title>
<style>
body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background: black;
    color: #0ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
}

#board {
    width: 80%;
    min-height: 60px;
    border: 2px solid #0ff;
    display: flex;
    flex-wrap: wrap;
    padding: 10px;
    margin-bottom: 20px;
    justify-content: center;
}

#letters {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-bottom: 20px;
}

.letter {
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    border: 1px solid #0ff;
    border-radius: 5px;
    cursor: grab;
    user-select: none;
    font-size: 24px;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
}

#output {
    margin-top: 20px;
    font-size: 24px;
}

</style>
</head>
<body>

<div id="board" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<div id="letters"></div>

<div id="output"></div>

<script>
const secret = "HIC INCLASUS VITAM PERDITT";
const lettersContainer = document.getElementById("letters");
const board = document.getElementById("board");
const output = document.getElementById("output");
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ ".split('');

// --- Create draggable letter tiles ---
letters.forEach(char => {
    const div = document.createElement("div");
    div.className = "letter";
    div.draggable = true;
    div.textContent = char;
    div.id = "letter_" + char + Math.floor(Math.random()*1000);
    div.addEventListener("dragstart", drag);
    lettersContainer.appendChild(div);
});

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const letterTile = document.getElementById(data);
    board.appendChild(letterTile);

    // Start scrambling after letters are dropped
    startScrambleAnimation();
}

let scrambleInterval;
function startScrambleAnimation() {
    clearInterval(scrambleInterval);
    scrambleInterval = setInterval(() => {
        const boardLetters = board.querySelectorAll(".letter");
        boardLetters.forEach((tile, index) => {
            // Replace letter with random if phrase not fully revealed
            tile.textContent = Math.random() > 0.5 ? secret[index] : letters[Math.floor(Math.random() * letters.length)];
        });
    }, 100);

    // Reveal the secret after a delay
    setTimeout(() => {
        clearInterval(scrambleInterval);
        const boardLetters = board.querySelectorAll(".letter");
        boardLetters.forEach((tile, index) => {
            tile.textContent = secret[index];
        });
        output.textContent = "The phrase is revealed!";
    }, 4000); // 4 seconds scrambling
}
</script>

</body>
</html>
