<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Labyrinthus Scrambler</title>
<style>
body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background: black;
    color: #0ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
}

#codeDisplay {
    font-size: 32px;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    letter-spacing: 3px;
}

input, button {
    background: black;
    border: 1px solid #0ff;
    color: #0ff;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    font-size: 18px;
    text-align: center;
}

button:hover {
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    cursor: pointer;
}

#output {
    margin-top: 20px;
    font-size: 24px;
}
</style>
</head>
<body>

<div id="codeDisplay"></div>
<input type="text" id="codeInput" placeholder="Enter code here">
<button onclick="scrambleCheck()">Submit</button>
<div id="output"></div>

<script>
const secret = "HIC INCLASUS VITAM PERDITT";
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ ";
const codeDisplay = document.getElementById("codeDisplay");
let scrambleInterval;

// --- Start with fully scrambled display ---
function startScramble() {
    let display = "";
    for(let i = 0; i < secret.length; i++){
        display += letters[Math.floor(Math.random() * letters.length)];
    }
    codeDisplay.textContent = display;
}

// --- Continuously scramble letters ---
scrambleInterval = setInterval(startScramble, 100);

// --- Check code and reveal gradually ---
function scrambleCheck() {
    const input = document.getElementById("codeInput").value.trim().toUpperCase();
    const output = document.getElementById("output");
    clearInterval(scrambleInterval); // stop continuous scramble

    let i = 0;
    const revealInterval = setInterval(() => {
        let display = "";
        for(let j = 0; j < secret.length; j++){
            if(j <= i) display += secret[j];
            else display += letters[Math.floor(Math.random() * letters.length)];
        }
        codeDisplay.textContent = display;
        i++;
        if(i >= secret.length){
            clearInterval(revealInterval);
            if(input === secret){
                output.textContent = "Code Accepted!";
                output.style.color = "#0f0";
            } else {
                output.textContent = "Invalid Code!";
                output.style.color = "#f00";
            }
        }
    }, 50);
}
</script>

</body>
</html>
